<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table{
            width: 400px;
            border-collapse: collapse;
        }

        thead, tfoot{
            background-color: gray;
            color: white;
        }

        th{
            border: 1px solid black;
        }

        td{
                        border: 1px solid black;
        }

        td.num{
            text-align: right;
        }

        tbody > tr:nth-child(2n){
            background-color: grey;
        }
    </style>
</head>
<body>
    <h1>Uso de Tabelas Grandes</h1>
    <!--Anatomia para tabelas grandes
    Table   
        CAPTION LEGENDA
        ThEAD
            TR, TD,TH
        TBODY
            TR, TD,TH
        TFOOT
            TR, TD,TH-->
    <table>
        <caption>População das Unidades Federativas</caption>
        <thead>
            <th scope="col">Estado</th>
            <th scope="col">População</th>
        </thead>

        <tbody>
            <tr>
                <td>São Paulo</td>
                <td class="num" >45 919 049</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td class="num">50 000 010</td>
            </tr>
            <tr>
                <td>Minas gerais</td>
                <td class="num">27 000 000</td>
            </tr>
            
        </tbody>
        
        <tfoot>
            <tr>
                <th scope="row">Total de Habitantes</th>
                <td class="num">130 000 000</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
