<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: 'Courier New', Courier, monospace;
        }

        table{
           width: 400px;
           height: 400px;
           border-collapse: collapse;
        }

        td{
            border: 1px solid black;
            padding: 1px;
            text-align: center; /*alinhamento horizontal*/
            vertical-align: middle; /*alinhamento Vertical*/
        }

        .numero{
            text-align: right;
        }
    </style>
</head>
<body>
    <!--Hierarquia das tabelas SIMPLES
    <table> 
        <th> Tabela HEADER = CAbeçalho da tabela
            <tr> Tabela ROW = Linha da Tabela
                <td> Tabela DATA = DADO da Tabela-->
    <table>
        <tr><!--1° Linha-->
            <td>A1</td>
            <td>A2</td>
            <td>A3</td>
        </tr>
        <tr><!--2° Linha-->
            <td>B1</td>
            <td>B2</td>
            <td>B3</td>
        </tr>
        <tr><!--3° Linha-->
            <td class="numero">C1</td>
            <td>C2</td>
            <td>C3</td>
        </tr>
        <tr><!--4° Linha-->
            <td>D1</td>
            <td>D2</td>
            <td>D3</td>
        </tr>
    </table>
    
</body>
</html>
