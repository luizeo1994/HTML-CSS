<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de Caixa</title>
    <style>
        h1{
            background-color: lightgray;
            height: 300px;
            width: 300px;
            border-width: 10px;
            border-style: solid;
            border-color: green;
            padding: 10px;

            margin: 10px 20px;

            outline: 5px dashed blue;
        }

        a{
            border: 3px double red
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa Box-Level</h1>
    <p>Parágrafos também são exemplos de Box-level, mas os <a href="#">são links são exemplos de inline-level</a>. vamos ver como tudo isso funciona</p>
</body>
</html>
