<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible box</title>
    <style>
        div.container{
            display: flex; /*Transforma o Container em Flexible Box*/
            flex-direction: ; /*dreção da coluna ROW / ROW REVERSE e COLUNM / COLUNM-REVERSE*/
            flex-wrap: ; /*tutilizado para realizar a quebra do conteudo*/
           flex-flow: row wrap;
        }

        div.item{
            background-color: lightskyblue;
            border: 1px solid black;
            padding: 5px;
            margin: 5px;
            float: auto;
             
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">exemplo de bloco A</div>
        <div class="item">exemplo de bloco B</div>
        <div class="item">exemplo de bloco C</div>
        <div class="item">exemplo de bloco D</div>
        <div class="item">exemplo de bloco E</div>
        <div class="item">exemplo de bloco F</div>
        <div class="item">exemplo de bloco G</div>
        <div class="item">exemplo de bloco H</div>
        <div class="item">exemplo de bloco I</div>
        <div class="item">exemplo de bloco I</div>
    </div>
</body>
</html>
