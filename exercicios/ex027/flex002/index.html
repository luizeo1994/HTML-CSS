    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible box</title>
    <style>
        div.container{
            display: flex; /*Transforma o Container em Flexible Box*/
            flex-direction: row; /*dreção da coluna ROW / ROW REVERSE e COLUNM / COLUNM-REVERSE*/
            flex-wrap: wrap; /*tutilizado para realizar a quebra do conteudo*/
            
        }

        div.item{
            background-color: lightskyblue;
            border: 1px solid black;
            padding: 5px;
            margin: 5px;
             
        }
    </style>
</head>
