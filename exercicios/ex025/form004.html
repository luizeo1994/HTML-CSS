<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario controle de Tel e Email</title>
</head>
<body>
    <h1>
        Teste de Formularios
    </h1>
    <form action="cadastro.php" method="get" autocomplete="on">
    <fieldset>
        <legend>Dados Pessoais</legend>
        <p>
            <label for="iemail">Email</label>
            <input type="email" name="email" id="iemail"  autocomplete="email" required>
        </p>
        <!--Estudar mais sobre Instruções Regulares ou RegEx-->
        <p>
            <label for="itel">Telefone</label>
            <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4,5}" placeholder="(xx) xxxx-xxxx">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </fieldset>
    </form>
</body>
</html>
