<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Testando o que aprendi</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados cadastrais</legend>
            <div>
                <label for="iusuario">Usuario</label>
                <input type="text" name="usuario" id="isuario" autocomplete="username" minlength="5" maxlength="7" placeholder="usuario">
            </div>
            <p>
                <label for="isen">Senha</label>
                <input type="password" name="sen" id="isen" autocomplete="new-password" placeholder="senha">
                <p>A senha dever√° conter pelo menos 1 caracter especial e pelo menos uma letra maiuscula</p>
            </p>
            <div>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </div>
        </fieldset>

    </form>
</body>
</html>
