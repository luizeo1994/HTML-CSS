                <label for="idate"><strong>Data de Nascimento:</strong></label>

                    <input type="text" name="cid" id="icid" class="inputuser" required>
                    <label for="icid" class="labelinput">Cidade </label>
                </div>
                <br><br>

                <div class="inputbox">
                    <input type="text" name="est" id="iest" class="inputuser" required> 
                    <label for="iest" class="labelinput">Estado</label>
                    
                </div>

                    <input type="text" name="end" id="iend" class="inputuser" required>
                    <label for="iend" class="labelinput">Endere√ßo</label>

            </fieldset>
        </form>
        </div>
